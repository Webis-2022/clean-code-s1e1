<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link
    href="style.css"
    rel="stylesheet"
    media="screen"
    charset="utf-8"
  >
</head>
<body class="body">

  <!-- HEADER -->
  <header class="header">
    <img
      class="header__img"
      src="./eisenhower-matrix.jpg"
      alt ="Eisenhower Matrix"
    >
    <a
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
    <h1 class="header__hidden-title">Todo list App</h1>
  </header>

  <main class="main">

    <!-- ADD ITEM SECTION -->
    <section class="add-item">
      <div id="add-item__content">
        <h2 class="add-item__title">Add Item</h2>
        <div class="add-item__row">
          <input id="new-task" class="add-item__input" type="text">
          <button class="add-item__button">Add</button>
        </div>
      </div>
    </section>

    <!-- TODO SECTION  -->
    <section class="todo">
      <h2 class="todo__title">Todo</h2>
      <ul id="todo__list">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__task">Pay Bills</label>
          <input class="todo__input" type="text" class="task">
          <button class="btn edit-button">Edit</button>
          <button class="btn delete-button">
            <img
              class="delete-img"
              src="./remove.svg"
              alt="Delete Button"
            >
          </button>
        </li>
        <li class="todo__item item--edit-mode">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__task">Go Shopping</label>
          <input class="todo__input" type="text" value="Go Shopping">
          <button class="btn edit-button">Save</button>
          <button class="btn delete-button">
            <img
              class="delete-img"
              src="./remove.svg"
              alt="Delete Button"
            >
          </button>
        </li>
      </ul>
    </section>

    <!-- COMPLETED SECTION -->
    <section class="completed">
      <h2 class="completed__title">Completed</h2>
      <ul id="completed__list">
        <li class="completed__item">
          <input class="completed__checkbox" type="checkbox" checked>
          <label class="completed__task">See the Doctor</label>
          <input class="completed__input" type="text">
          <button class="btn edit-button">Edit</button>
          <button class="btn delete-button">
            <img
              class="delete-img"
              src="./remove.svg"
              alt="Delete Button"
            >
          </button>
        </li>
      </ul>
    </section>

  </main>
<script src="app.js"></script>
</body>
